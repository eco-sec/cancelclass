specVersion: '1.0'
metadata:
  name: cancelclass
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
    # Exclude test and documentation files from production build
    excludes:
      - "**/test*.html"
      - "**/test*.js"
      - "**/*.md"
      # Optionally exclude mock server files (comment out to keep them)
      # - "**/localService/**"
builder:
  customTasks:
    - name: webide-extension-task-updateManifestJson
      beforeTask: generateManifestBundle
      configuration:
        appFolder: webapp
        destDir: dist
    - name: webide-extension-task-updateNeoApp
      afterTask: generateVersionInfo
      configuration:
        destDir: dist
        appFolder: webapp
        nameSpace: cancelclass
    - name: webide-extension-task-lint
      afterTask: webide-extension-task-updateNeoApp
      configuration:
        destDir: dist
        appFolder: webapp
        nameSpace: cancelclass 
    - name: webide-extension-task-resources
      afterTask: webide-extension-task-lint
      configuration:
        nameSpace: cancelclass